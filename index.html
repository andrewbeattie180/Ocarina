<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href = "main.css"/>
    <link rel="shortcut icon" href="https://vignette.wikia.nocookie.net/zelda/images/6/64/Favicon.ico/revision/latest?cb=20110428205521">
    <link rel="stylesheet" href= "https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Interactive Ocarina</title>
</head>
<body>
    <div class = container>
        <h1>Interactive Ocarina of Time</h1>
        <div class = 'buttons'>
        <div class = "button_container button_b">
            <div class = "button_main b">
                <div class = "button_text_container">
                    <div class ="button_text ab">B</div>
                </div>
            </div>
        </div>

        <div class = "button_container button_a" data-key="65">
            <div class = "button_main a">
                <div class = "button_text_container">
                    <div class ="button_text ab">A</div>
                </div>
            </div>
        </div>

        <div class = "button_container button_up arrowbutton" data-key ='38'>
            <div class = "button_main arrow">
                <div class = "button_text_container">
                    <div class ="button_text arrows">⇧</div>
                </div>
            </div>
        </div>
        <div class = "button_container button_down arrowbutton" data-key="40">
            <div class = "button_main arrow">
                <div class = "button_text_container">
                    <div class ="button_text arrows">⇩</div>
                </div>
            </div>
        </div>
        <div class = "button_container button_left arrowbutton" data-key="37">
            <div class = "button_main arrow">
                <div class = "button_text_container">
                    <div class ="button_text arrows leftright">⇦</div>
                </div>
            </div>
        </div>
        <div class = "button_container button_right arrowbutton" data-key="39">
            <div class = "button_main arrow">
                <div class = "button_text_container">
                    <div class ="button_text arrows leftright">⇨</div>
                </div>
            </div>
            </div>
        <!-- <div class = "button_container z">
            <div class = "button_z">
                <div class = "button_text_container">
                    <div class ="button_text arrows z">Z</div>
                </div>
            </div>
        </div>
            <div class = 'button_container r'>
                    <div class = "button_r">
                            <div class = "button_text_container">
                                <div class ="button_text shoulder_text">R</div>
                            </div>
                        </div>
                </div> -->
        </div>
        <div class = 'button_instructions'>
            <div class = 'instruction'> B </div>
            <div class = 'instruction'> A </div>
            <div class = 'instruction'> UP </div>
            <div class = 'instruction'> DOWN </div>
            <div class = 'instruction'> LEFT </div>
            <div class = 'instruction'> RIGHT </div>
        </div>
        
    </div>
    <script src ='./index.js'></script>
</body>
</html>
