<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href = "main.css"/>
    <link rel="stylesheet" href= "https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Interactive Ocarina</title>
</head>
<body>
    <div class = container>
        <h1>Interactive Ocarina of Time</h1>
        <div class = 'buttons'>
        <div class = "button_container button_b">
            <div class = "button_main b">
                <div class = "button_text_container">
                    <div class ="button_text">B</div>
                </div>
            </div>
        </div>
        <div class = "button_container button_a">
            <div class = "button_main a">
                <div class = "button_text_container">
                    <div class ="button_text a">A</div>
                </div>
            </div>
        </div>
        <div class = "button_container button_up arrowbutton">
            <div class = "button_main arrow">
                <div class = "button_text_container">
                    <div class ="button_text arrows">⇧</div>
                </div>
            </div>
        </div>
        <div class = "button_container button_down arrowbutton">
            <div class = "button_main arrow">
                <div class = "button_text_container">
                    <div class ="button_text arrows">⇩</div>
                </div>
            </div>
        </div>
        <div class = "button_container button_left arrowbutton">
            <div class = "button_main arrow">
                <div class = "button_text_container">
                    <div class ="button_text arrows">⇦</div>
                </div>
            </div>
        </div>
        <div class = "button_container button_right arrowbutton">
            <div class = "button_main arrow">
                <div class = "button_text_container">
                    <div class ="button_text arrows">⇨</div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
